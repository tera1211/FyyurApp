{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3 class="area-title">{{ area.city }}, {{ area.state }}</h3>
	<ul class="venue-items items">
		{% for venue in area.venues %}
		<li class="list-item">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<button class="venue-delete-button delete-button btn-danger btn" data-id="{{venue.id}}">delete</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
